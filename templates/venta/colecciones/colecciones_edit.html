<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/9598d0e898.js" crossorigin="anonymous"></script>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <title>Modificar Colecciones | ShiripaStore</title>
</head>

<body>
    <section class="principal">
        <div class="menu">
            <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index"><img class="logo"
                            src="{% static 'IMG/Logo_Borde_Azul.png' %}" alt="logo" /></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="../index">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../tienda">Tienda</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../nosotros">Sobre nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../../../contacto">Contacto</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../carrito">
                                    <i class="fa-solid fa-cart-shopping fa-lg"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../../../micuenta">
                                    <i class="fa-solid fa-user fa-lg"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </section>
    <br>
    <br>
    <h3>Modificar colecciones</h3>
    {% if coleccion %}
    <section class="ml-3">
    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_table}}

        <input type="submit" class="btn btn-primary" name="opcion" value="Actualizar">
    </form>
    </section>
    {% endif %}
    
    <br>
    <div id="idMensajes">
        {% if mensaje %}
        {{mensaje}}
        {% endif %}
    </div>
    <br>
    <a class="btn btn-outline-primary" href="{% url 'crud_colecciones' %}">Volver</a>
    
    </body>
    
    </html>
